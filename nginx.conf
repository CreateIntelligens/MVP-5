events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # 基本設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # 隱藏 Nginx 版本
    
    # 檔案上傳大小限制
    client_max_body_size 10M;
    
    # 速率限制
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    server {
        listen 80;
        server_name localhost;
        
        # 根路徑重定向到 faceswap (保持 port)
        location = / {
            return 301 $scheme://$host:8882/faceswap/;
        }
        
        # FaceSwap 應用 - 處理沒有斜線的情況 (保持 port)
        location = /faceswap {
            return 301 $scheme://$host:8882/faceswap/;
        }
        
        # FaceSwap 應用
        location /faceswap/ {
            alias /usr/share/nginx/html/;
            index index.html;
            try_files $uri $uri/ /faceswap/index.html;
            
            # 快取設定
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # API 文檔頁面
        location = /faceswap/api {
            root /usr/share/nginx/html;
            try_files /api.html =404;
            add_header Content-Type text/html;
        }
        
        # API 代理到後端
        location /api/ {
            # 一般 API 速率限制
            limit_req zone=api burst=5 nodelay;
            
            proxy_pass http://backend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 檔案上傳設定
            client_max_body_size 10M;
        }
        
        # 換臉 API 特別限制
        location /api/face-swap {
            # 更嚴格的上傳速率限制
            limit_req zone=upload burst=2 nodelay;
            
            proxy_pass http://backend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 更長的超時時間（AI 處理需要時間）
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            client_max_body_size 10M;
        }
        
        # 結果檔案代理
        location /results/ {
            proxy_pass http://backend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 健康檢查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # 錯誤頁面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
