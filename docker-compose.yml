services:
  # 模型下載服務
  model-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-face-swap-model-downloader
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        if [ ! -f /app/models/inswapper_128.onnx ]; then
          echo '🔄 正在下載 AI 模型檔案...'
          mkdir -p /app/models
          (wget --progress=bar:force:noscroll -O /app/models/inswapper_128.onnx 'https://huggingface.co/spaces/mkrzyzan/face-swap/resolve/main/inswapper_128.onnx' ||
           wget --progress=bar:force:noscroll -O /app/models/inswapper_128.onnx 'https://github.com/facefusion/facefusion-assets/releases/download/models/inswapper_128.onnx') &&
          echo '✅ AI 模型下載完成！' &&
          ls -lh /app/models/inswapper_128.onnx
        else
          echo '✅ AI 模型已存在，跳過下載'
          ls -lh /app/models/inswapper_128.onnx
        fi
      "
    restart: "no"

  frontend:
    image: docker.io/library/nginx:alpine
    container_name: ai-face-swap-frontend
    ports:
      - "8882:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-face-swap-backend
    expose:
      - "3001"
    volumes:
      # 一次全掛載整個後端目錄
      - ./backend:/app
    depends_on:
      - model-downloader
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    # 使用開發模式啟動命令，支援自動重載
    command: ["python", "-m", "uvicorn", "app:app", "--host", "0.0.0.0", "--port", "3001", "--reload"]

networks:
  default:
    name: ai-avatar-studio-network
